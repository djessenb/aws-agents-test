<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report - what cures cancer?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b0f14;
      --fg: #e6edf3;
      --muted: #9aa4af;
      --card: #0f1720;
      --accent: #4f85ff;
      --code-bg: #0a0e14;
      --border: #1e2a3a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--fg);
    }
    .container {
      max-width: 880px; margin: 40px auto; padding: 24px; background: var(--card); border: 1px solid var(--border);
      border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    h1, h2, h3 { line-height: 1.2; }
    h1 { font-size: 28px; margin: 0 0 12px; }
    .subtitle { color: var(--muted); margin-bottom: 24px; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    pre, code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, \
      "Liberation Mono", "Courier New", monospace; }
    pre { background: var(--code-bg); padding: 14px; border-radius: 8px; overflow: auto; border: 1px solid var(--border); }
    code { background: var(--code-bg); padding: 2px 6px; border-radius: 6px; border: 1px solid var(--border); }
    blockquote { margin: 0; border-left: 4px solid var(--accent); padding-left: 12px; color: var(--muted); }
    hr { border: none; border-top: 1px solid var(--border); margin: 24px 0; }
    .content img { max-width: 100%; border-radius: 8px; border: 1px solid var(--border); }
    .mermaid { background: var(--code-bg); border-radius: 8px; border: 1px solid var(--border); padding: 12px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: false, theme: 'dark' });</script>
  <script>
    const REPORT_TITLE = "Report - what cures cancer?";
    const MARKDOWN = "Report: What Cures Cancer?\n\nDespite ongoing research and advancements in treatment, there is currently no single cure for all cancers. Cancer is a complex group of diseases that requires personalized treatment approaches based on the type, stage, and individual factors of each case.\n\nThe primary treatment options for cancer include:\n\n1. Chemotherapy\n2. Radiation therapy\n3. Surgery\n4. Immunotherapy\n5. Targeted therapies\n\nThese treatments are often used in combination to maximize effectiveness. The choice of treatment depends on the specific cancer diagnosis and individual patient factors.\n\nIt's important to note that while many treatments can be effective in managing cancer, they don't always result in a complete cure. The medical community is cautious about using the term \"cure\" when discussing cancer treatments.\n\nOngoing research and clinical trials continue to develop new and improved cancer treatments. This research is crucial for advancing our understanding of cancer and improving patient outcomes.\n\nManaging side effects is a significant aspect of cancer care, as treatments can often have substantial impacts on a patient's quality of life.\n\nIn conclusion, while there is no universal cure for cancer, personalized treatment plans using a combination of therapies can be highly effective in managing many types of cancer. Continued research offers hope for more effective treatments in the future.\n\nSource: This information is primarily based on data from the National Cancer Institute, a leading authority on cancer research and treatment in the United States.\n";
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('title').textContent = REPORT_TITLE;
      try {
        const html = marked.parse(MARKDOWN, { breaks: true, mangle: false, headerIds: true });
        // Convert fenced ```mermaid blocks into <div class="mermaid"> for Mermaid to pick up
        const converted = html.replace(/<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g, (m, g1) => `\n<div class="mermaid">${g1}
</div>\n`);
        const contentEl = document.getElementById('content');
        contentEl.innerHTML = converted;
        // Render mermaid diagrams after dynamic insertion
        if (window.mermaid && typeof mermaid.run === 'function') {
          mermaid.run({ nodes: contentEl.querySelectorAll('.mermaid') });
        } else if (window.mermaid && typeof mermaid.init === 'function') {
          mermaid.init(undefined, contentEl.querySelectorAll('.mermaid'));
        }
      } catch (err) {
        const contentEl = document.getElementById('content');
        contentEl.innerHTML = `<div style="padding:12px;border:1px solid #a33;border-radius:8px;background:#2a0f0f;color:#ffd3d3">Render error: ${String(err)}<pre style="white-space:pre-wrap">${MARKDOWN}</pre></div>`;
      }
    });
  </script>
  <meta name="robots" content="noindex" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="referrer" content="no-referrer" />
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="apple-mobile-web-app-title" content="Report" />
  <meta name="application-name" content="Report" />
  <meta name="msapplication-TileColor" content="#0b0f14" />
  <meta name="msapplication-TileImage" content="" />
  <meta name="msapplication-config" content="" />
</head>
<body>
  <div class="container">
    <h1 id="title"></h1>
    <div class="subtitle">Generated by Agentic Workflow</div>
    <div id="content" class="content"></div>
  </div>
</body>
</html>
